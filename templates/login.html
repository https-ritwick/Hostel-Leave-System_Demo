<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{.WebsiteTitle}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/resource/css/login_style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="/resource/images/GGSIU_logo.svg.png" alt="University Logo">
    </div>
    <div class="navbar-center">
      <h1>Guru Gobind Singh Indraprastha University, East Delhi Campus</h1>
      <h2>Hostel Management System</h2>
    </div>
    <div>
      <a href="/register" class="btn btn-danger">Register</a>
    </div>
  </nav>

  <!-- Login Wrapper -->
  <div class="login-wrapper">
    <div class="login-card">
      <h3 class="text-center mb-4">{{.H1Heading}}</h3>
      <p class="text-center text-muted">{{.BodyParagraphText}}</p>

      <form id="loginForm">
        <div id="responseMessage" class="mb-3"></div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Login as:</label>
          <select id="role" name="role" class="form-select" required>
            <option value="student">Student</option>
            <option value="warden">Warden</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <input type="hidden" name="nonce" value="{{ .Nonce }}" />
        <input type="hidden" name="hashed" value="" />
      </form>
    </div>
  </div>

  <script src="/resource/js/security.js"></script>
</body>

</html>
