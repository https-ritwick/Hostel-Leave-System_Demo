<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/resource/css/login_style.css">
    <script src="/resource/js/security.js"></script>
    <meta charset="UTF-8">
    <title>{{.WebsiteTitle}} </title>
</head>
<body>
    <h1>{{.H1Heading}}</h1>
    <p>{{.BodyParagraphText}}</p>

    <form action="/register" method="POST" onsubmit="return hashPasswordAndSubmit(event)">
        {{if .PostResponseMessage}}
        <div style="color: green; margin-bottom: 10px;">
            {{ .PostResponseMessage}}
        </div>
        {{end}}
        <div>
            <label for="applicantname">Applicant Name:</label><br>
            <input type="text" id="applicantname" name="applicantname" required>
        </div><br>
        <div>
            <label for="applicantemail">Applicant email:</label><br>
            <input type="email" id="applicantemail" name="applicantemail" required>
        </div><br>
        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required>
        </div><br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div><br>

        <button type="submit">Login</button>
    </form>
</body>

</html>
