<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{.WebsiteTitle}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/resource/css/login_style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="/resource/images/GGSIU_logo.svg.png" alt="University Logo">
    </div>
    <div class="navbar-center">
      <h1>Guru Gobind Singh Indraprastha University, East Delhi Campus</h1>
      <h2>Hostel Management System</h2>
    </div>
    <div>
      <a href="/login" class="btn btn-light">Back to Login</a>
    </div>
  </nav>

  <!-- Register Card -->
  <div class="login-wrapper">
    <div class="login-card">
      <h3 class="text-center mb-3">User Registration</h3>
      <p class="text-center text-muted">{{.BodyParagraphText}}</p>

      <form id="registerForm" action="/register" method="POST">
        {{if .PostResponseMessage}}
        <div class="alert alert-success text-center mb-3">
          {{ .PostResponseMessage }}
        </div>
        {{end}}

        <div class="mb-3">
          <label for="applicantname" class="form-label">Applicant Name:</label>
          <input type="text" id="applicantname" name="applicantname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="applicantemail" class="form-label">Applicant Email:</label>
          <input type="email" id="applicantemail" name="applicantemail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="roomnumber" class="form-label">Room Number:</label>
          <input type="text" id="roomnumber" name="roomnumber" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Residential Address:</label>
          <textarea id="address" name="address" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number:</label>
          <input type="tel" id="contact" name="contact" class="form-control" pattern="[0-9]{10}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Registering as:</label>
            <select id="role" name="role" class="form-select" required>
                <option value="student">Student</option>
                <option value="warden">Warden</option>
            </select>
        </div>


        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>

  <script src="/resource/js/security.js"></script>
</body>
</html>
