<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warden Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/resource/images/dblock_2ndfloor.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0056b3;
    }
    .navbar-brand, .navbar-text, .btn-light {
      color: white !important;
    }
    .dashboard-container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .table thead th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">
      <img src="/resource/images/GGSIU_logo.svg.png" alt="Logo" width="50" height="50" class="me-2">
      Guru Gobind Singh Indraprastha University, East Delhi Campus
    </a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-light">Logout</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <h3 class="mb-4 text-center">Warden Dashboard - Leave Requests</h3>

    <h5>Pending Requests</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Id</th>
          <th>Reason</th>
          <th>From</th>
          <th>To</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody id="pendingTable">
        <!-- Dynamic rows injected via JS -->
      </tbody>
    </table>

    <h5 class="mt-5">All Requests</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Id</th>
          <th>Reason</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="allTable">
        <!-- Dynamic rows injected via JS -->
      </tbody>
    </table>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async function () {
    const loadTable = async (status, tableId, includeAction = false, append = false) => {
      try {
        const res = await fetch(`/view_leave?status=${encodeURIComponent(status)}`);
        if (!res.ok) throw new Error("Request failed");

        const data = await res.json();
        const table = document.getElementById(tableId);

        if (!append) table.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.student_id}</td>
            <td>${row.reason}</td>
            <td>${row.from_date}</td>
            <td>${row.to_date}</td>
            <td>
              ${includeAction
                ? `<select onchange="updateStatus(${row.id}, this.value)">
                    <option value="">Select</option>
                    <option value="Approved">Approve</option>
                    <option value="Rejected">Reject</option>
                  </select>`
                : row.status}
            </td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error(`Error loading ${status} requests:`, err);
      }
    };

    // Update leave status and reload
    window.updateStatus = async function (id, status) {
      if (!status) return;

      try {
        await fetch(`/update_leave_status?id=${id}&status=${encodeURIComponent(status)}`, { method: "PUT" });
        alert(`Leave ID ${id} updated to ${status}`);
        await loadTable("Pending", "pendingTable", true);
        await loadTable("Approved", "allTable", false, false);
        await loadTable("Rejected", "allTable", false, true);
      } catch (err) {
        alert("Failed to update leave status");
        console.error("Status update error:", err);
      }
    };

    // Initial load
    await loadTable("Pending", "pendingTable", true);
    await loadTable("Approved", "allTable", false, false);
    await loadTable("Rejected", "allTable", false, true);
  });
</script>

</body>
</html>
